<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/favicon.ico">

    <title>Login to Skybird</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.css" rel="stylesheet">

    <!-- Cover style CSS -->
    <link href="static/css/cover.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Skybird</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href=""></a></li>
              </ul>
            </div>
          </div>

          <!-- Login box -->
	  <div class="inner cover">
	  <div class="col-md-4 col-md-offset-4">
	    <form method="post">
	      <fieldset>
	      {{ form.hidden_tag() }}
	        <div class="form-group">
	          <input class="form-control" id="login" name="login" placeholder="Email"
	                 required="true" type="text" value="">
	        </div>
		<div class="form-group">
		  <input class="form-control" id="password" name="password" placeholder="Password"
	                 required="true" type="password" value="">
	        </div> 
	        <br />
		<div class="form-group">
	          <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
	        </div>
	      </fieldset>
	    </form>
	  </div>
	  </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.js"></script>

  </body>
</html>
