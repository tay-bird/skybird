<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/static/favicon.ico">

        <title>Preview Skybird</title>

        <!-- Bootstrap core CSS -->
        <link href="static/css/bootstrap.css" rel="stylesheet">

        <!-- Cover style CSS -->
        <link href="static/css/cover.css" rel="stylesheet">
        
        <!-- Thumbnail Gallery CSS -->
        <link href="css/thumbnail-gallery.css" rel="stylesheet">
  </head>

  <body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    
                    <div class="inner">
                        <h3 class="masthead-brand">Skybird</h3>
                            <ul class="nav masthead-nav">
                                <li class="active"><a href="/"></a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <br /><br /><br /><br />

                    <!-- Preview box -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Preview</h1>
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                        <a class="thumbnail" href="/static/images/dashboard.PNG">
                            <img class="img-responsive" src="/static/images/dashboard.PNG" alt="">
                        </a>
                    </div>
                    
                    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                        <a class="thumbnail" href="/static/images/docmanager.PNG">
                            <img class="img-responsive" src="/static/images/docmanager.PNG" alt="">
                        </a>
                    </div>
                    <!-- End preview box -->
                    
                </div>
            </div>
        </div>
    </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.js"></script>

    </body>
</html>
